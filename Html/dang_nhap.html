    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        /* Form container */
        form {
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            margin: 70px auto;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Title */
        form h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #0d6efd;
        }

        /* Label */
        label {
            font-weight: 600;
            color: #495057;
        }

        /* Input focus */
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
        }

        /* Button */
        button[type="submit"] {
            width: 100%;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* Checkbox label */
        .form-check-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /*Skibidi Navbar */
        nav.navbar {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 15px;
        }

        .navbar-brand span {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            margin: 0 8px;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
    </style>
</head>
