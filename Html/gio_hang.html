document.addEventListener("DOMContentLoaded", function () {

    if (cart.length === 0) {

        cartList.innerHTML = '';

            cartList.innerHTML += `

        cartList.innerHTML += `

    // Xá»­ lÃ½ khi ngÆ°á»i dÃ¹ng báº¥m nÃºt "Thanh ToÃ¡n"
    document.getElementById("pay-btn").onclick = function () {

        const user = JSON.parse(localStorage.getItem("loggedInUser")) || {};

        if ((user.balance || 0) < total) {

        user.balance -= total;

        alert(`âœ… Thanh toÃ¡n thÃ nh cÃ´ng! Sá»‘ dÆ° cÃ²n láº¡i: ${user.balance.toLocaleString()} VNÄ`);
        // Táº£i láº¡i trang Ä‘á»ƒ cáº­p nháº­t giao diá»‡n (giá» rá»—ng, sá»‘ dÆ° má»›i)
        location.reload();
    };
});

// HÃ m xÃ³a item khá»i giá» theo chá»‰ sá»‘ (index)
// - Äá»c cart tá»« localStorage, splice Ä‘á»ƒ loáº¡i item, lÆ°u láº¡i vÃ  reload trang
function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

}
