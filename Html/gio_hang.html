<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-warning px-4">

    <main class="container py-5">
        <h2 class="text-center mb-5 fw-bold text-primary">🛒 Giỏ hàng của bạn</h2>
        <ul id="cart-list" class="list-group shadow rounded-4 overflow-hidden"></ul>
    </main>

    <div class="text-center mt-4">
        <button class="btn btn-lg btn-success px-5 rounded-pill shadow" id="pay-btn">Thanh Toán</button>
    </div>

    <footer class="bg-light text-center py-3 mt-5 small">
        Mã số doanh nghiệp: 2462012 - Cấp ngày 10/02/20015 - © Công ty TNHH Skibidi
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-list");
            let total = 0;

            if (cart.length === 0) {
                cartList.innerHTML = '<li class="list-group-item text-center py-4">🛍 Giỏ hàng trống.</li>';
            } else {
                cartList.innerHTML = '';
                cart.forEach((item, idx) => {
                    total += item.price;
                    cartList.innerHTML += `
          <li class="list-group-item d-flex align-items-center justify-content-between cart-item">
            <div class="d-flex align-items-center">
              <img src="${item.img}" alt="${item.name}" 
                style="width:70px; height:70px; object-fit:cover; border-radius:12px; margin-right:15px; box-shadow:0 3px 6px rgba(0,0,0,0.2);">
              <div>
                <div class="fw-bold fs-5">${item.name}</div>
                <div class="text-muted">Giá: ${item.price.toLocaleString()} VNĐ</div>
              </div>
            </div>
            <button class="btn btn-outline-danger btn-sm rounded-pill px-3" onclick="removeFromCart(${idx})">❌ Xóa</button>
          </li>
        `;
                });

                cartList.innerHTML += `
        <li class="list-group-item text-end fw-bold bg-light fs-5">
          Tổng tiền: <span class="text-danger">${total.toLocaleString()} VNĐ</span>
        </li>
      `;
            }

            // Thanh toán
            document.getElementById("pay-btn").onclick = function () {
                const user = JSON.parse(localStorage.getItem("loggedInUser")) || {};
                if ((user.balance || 0) < total) {
                    alert("Bạn không đủ tiền để thanh toán!");
                    return;
                }
                user.balance -= total;
                localStorage.setItem("loggedInUser", JSON.stringify(user));
                localStorage.setItem("cart", JSON.stringify([]));
                alert(`✅ Thanh toán thành công! Số dư còn lại: ${user.balance.toLocaleString()} VNĐ`);
                location.reload();
            };
        });

        // Xóa item
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }
    </script>

    <style>
        /* Làm giỏ hàng đẹp hơn */
        #cart-list .cart-item {
            transition: all 0.3s ease;
        }

        #cart-list .cart-item:hover {
            transform: scale(1.02);
            background: #fdfdfd;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        #pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 128, 0, 0.3);
        }
    </style>
