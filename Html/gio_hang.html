    <main class="container py-5">

        <ul id="cart-list" class="list-group"></ul>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-list");
            let total = 0;
            if (cart.length === 0) {
                cartList.innerHTML = '<li class="list-group-item text-center">Gi·ªè h√†ng tr·ªëng.</li>';
            } else {
                cartList.innerHTML = '';
                cart.forEach((item, idx) => {
                    total += item.price;
                    cartList.innerHTML += `
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="${item.img}" alt="${item.name}" style="width:60px; height:60px; object-fit:cover; border-radius:8px; margin-right:15px;">
                        <div>
                            <div class="fw-bold">${item.name}</div>
                            <div class="text-muted">Gi√°: ${item.price.toLocaleString()} VNƒê</div>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(${idx})">X√≥a</button>
                </li>
            `;
                });
                // Hi·ªÉn th·ªã t·ªïng ti·ªÅn
                cartList.innerHTML += `
            <li class="list-group-item text-end fw-bold">T·ªïng ti·ªÅn: ${total.toLocaleString()} VNƒê</li>
        `;
            }

            // X·ª≠ l√Ω thanh to√°n
            document.getElementById("pay-btn").onclick = function () {
                const user = JSON.parse(localStorage.getItem("loggedInUser")) || {};
                if ((user.balance || 0) < total) {
                    alert("B·∫°n kh√¥ng ƒë·ªß ti·ªÅn ƒë·ªÉ thanh to√°n!");
                    return;
                }
                user.balance -= total;
                localStorage.setItem("loggedInUser", JSON.stringify(user));
                localStorage.setItem("cart", JSON.stringify([])); // X√≥a gi·ªè h√†ng
                alert(`Thanh to√°n th√†nh c√¥ng! S·ªë d∆∞ c√≤n l·∫°i: ${user.balance.toLocaleString()} VNƒê`);
                location.reload();
            };
        });

        // Remove item from cart
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }
    </script>

    <div class="text-center mt-4">
