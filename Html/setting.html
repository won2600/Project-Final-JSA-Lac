        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-warning px-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../img/hamburger.png" alt="Logo" style="height: 50px;">

                <li class="nav-item"><a class="nav-link text-dark" href="./thont_tin_them.html">👤Thông Tin Thêm</a>
                    </li>

    <main id="setting" class="container py-5">
        <h2 class="text-center fw-bold text-primary mb-4">⚙️ Cài đặt hồ sơ</h2>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-body p-4">

                        <!-- Avatar preview -->
                        <div class="text-center mb-4">
                            <img id="avatar-preview" src="../Res/Img/default-avatar.png" class="rounded-circle shadow"
                                style="width:120px; height:120px; object-fit:cover;" alt="Avatar">
                        </div>

                        <!-- Form -->
                        <form id="setting-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên hiển thị</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email (không thay đổi)</label>
                                <input type="email" class="form-control" id="email" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Nhập mật khẩu mới nếu muốn đổi">
                            </div>

                            <div class="mb-3">
                                <label for="avatar-style" class="form-label">Kiểu Avatar</label>
                                <select class="form-select" id="avatar-style">
                                    <option value="initials" selected>Initials (chữ cái)</option>
                                    <option value="bottts">Bottts (robot)</option>
                                    <option value="pixel-art">Pixel Art</option>
                                    <option value="avataaars">Avataaars</option>
                                    <option value="identicon">Identicon</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="./thont_tin_them.html" class="btn btn-secondary">⬅ Quay lại</a>
                                <button type="submit" class="btn btn-primary">💾 Lưu thay đổi</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
